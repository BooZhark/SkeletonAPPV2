<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input #nameInput [(ngModel)]="user.name" name="name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input #surnameInput [(ngModel)]="user.surname" name="surname" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nivel de Educaci√≥n</ion-label>
      <ion-input [(ngModel)]="user.educationLevel" name="educationLevel" required></ion-input>
    </ion-item>

    <mat-form-field appearance="fill">
      <mat-label>Fecha de Nacimiento</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="user.dateOfBirth" name="dateOfBirth" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <ion-button expand="full" type="submit" class="show-button">Mostrar</ion-button>
    <ion-button expand="full" (click)="onClear()" class="clear-button">Limpiar</ion-button>
  </form>
</ion-content>
